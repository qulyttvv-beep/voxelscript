<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009900;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000" rx="30"/>
  
  <!-- Document shape -->
  <path d="M 100,50 L 350,50 L 412,112 L 412,462 L 100,462 Z" 
        fill="#001500" stroke="#00ff00" stroke-width="4" filter="url(#neonGlow)"/>
  
  <!-- Folded corner -->
  <path d="M 350,50 L 350,112 L 412,112" 
        fill="#002200" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Code lines -->
  <g filter="url(#neonGlow)">
    <rect x="130" y="150" width="200" height="12" fill="#00ff00" rx="2"/>
    <rect x="130" y="180" width="150" height="12" fill="#00cc00" rx="2" opacity="0.8"/>
    <rect x="130" y="210" width="220" height="12" fill="#00ff00" rx="2"/>
    <rect x="160" y="240" width="180" height="12" fill="#00aa00" rx="2" opacity="0.7"/>
    <rect x="160" y="270" width="120" height="12" fill="#00ff00" rx="2"/>
    <rect x="130" y="300" width="100" height="12" fill="#00cc00" rx="2" opacity="0.8"/>
    <rect x="130" y="330" width="180" height="12" fill="#00ff00" rx="2"/>
    <rect x="130" y="360" width="140" height="12" fill="#009900" rx="2" opacity="0.6"/>
  </g>
  
  <!-- .voxel extension badge -->
  <rect x="280" y="390" width="110" height="45" fill="#000000" stroke="#00ff00" stroke-width="3" rx="8" filter="url(#neonGlow)"/>
  <text x="335" y="422" 
        font-family="Consolas, monospace" 
        font-size="22" 
        font-weight="bold" 
        fill="#00ff00" 
        text-anchor="middle">.vxl</text>
</svg>
